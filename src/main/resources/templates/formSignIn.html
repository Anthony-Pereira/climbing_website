<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
<!-- Meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

<title>Les amis de l'escalade</title>
</head>

<body>

	<header th:replace="fragments/header :: header"></header>

    <div class="container">
        <div class="row">
			<div class="jumbotron myform form bg-light col-md-5 mx-auto">		
				<div class="myform form ">
					<div class="logo mb-3">
						<div class="col-md-12 text-center">
							<h1>Login</h1>
						</div>
					</div>
	                <form action="" method="post" name="login">
						<div class="form-group">
	                    	<label for="exampleInputEmail1">Email address</label>
	                        <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
	                    </div>
	                    <div class="form-group">
	                    	<label for="exampleInputEmail1">Password</label>
	                        <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
	                    </div>
	                    <div class="form-group">
	                    	<p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
	                    </div>
	                    <div class="col-md-12 text-center ">
	                    	<button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
	                    </div>
	                    <div class="col-md-12 ">
	                    	<div class="login-or">
	                    		<hr class="hr-or">                             
	                        </div>
	                    </div>
	                    <div class="col-md-12 mb-3">
	                    	<p class="text-center">
	                        	<a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus"></i> Signup using Google</a>
	                        </p>
	                    </div>
	                    <div class="form-group">
	                    	<p class="text-center">Don't have account? <a href="register" id="signup">Sign up here</a></p>
	                    </div>
	                </form>  
				</div>
			</div>
		</div>
	</div>
      
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
